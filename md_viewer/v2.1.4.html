    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 48px;
            
            /* Light Mode */
            --bg-color: #ffffff;
            --text-color: #333333;
            --sidebar-bg: #f7f7f7;
            --border-color: #e0e0e0;
            --accent-color: #0969da;
            --accent-light: #e6f0ff;
            --toolbar-bg: rgba(255, 255, 255, 0.95);
            --toolbar-shadow: 0 4px 12px rgba(0,0,0,0.15);
            
            /* Mindmap */
            --mm-line: #a0a0a0;
            --mm-bg: #ffffff;
            
            /* Code */
            --code-bg: #f6f8fa;
        }

        body.dark-mode {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --sidebar-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --accent-light: rgba(56, 139, 253, 0.15);
            --toolbar-bg: rgba(22, 27, 34, 0.95);
            --toolbar-shadow: 0 4px 12px rgba(0,0,0,0.6);
            --mm-line: #6e7681;
            --mm-bg: #0d1117;
            --code-bg: #161b22;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            display: flex; height: 100vh; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width); min-width: 150px; max-width: 80vw;
            background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column; flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 50;
        }
        body.sidebar-closed #sidebar { margin-left: calc(var(--sidebar-width) * -1); position: absolute; }

        #file-tree-container {
            flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 10px;
        }
        #sidebar-footer {
            padding: 12px; border-top: 1px solid var(--border-color); font-size: 0.85em; background-color: var(--sidebar-bg);
        }

        /* Resizer */
        #resizer {
            width: 10px; cursor: col-resize; background: transparent; z-index: 100; margin-left: -5px; position: relative;
        }
        #resizer:hover::after {
            content: ''; position: absolute; left: 4px; top: 0; bottom: 0; width: 2px; background-color: var(--accent-color);
        }

        /* Main */
        #main-container {
            flex-grow: 1; height: 100%; display: flex; flex-direction: column; overflow: hidden; position: relative; width: 0;
        }

        /* Header */
        #header-bar {
            height: var(--header-height); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 10px; gap: 8px;
            flex-shrink: 0; background-color: var(--bg-color); z-index: 40;
        }

        /* Icon Button (No Text) */
        .icon-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 6px;
            width: 36px; height: 36px; /* Fixed square size */
            padding: 0; /* Remove padding */
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; flex-shrink: 0;
        }
        .icon-btn:hover { background-color: var(--accent-light); border-color: var(--accent-color); color: var(--accent-color); }
        .icon-btn svg { width: 20px; height: 20px; display: block; }

        /* Panels */
        .view-panel {
            flex-grow: 1; overflow: auto; display: none; position: relative; padding: 20px 40px 100px;
        }
        .view-panel.active { display: block; }

        /* Mindmap */
        #view-mindmap {
            padding: 0; overflow: hidden; background-color: var(--mm-bg); cursor: grab; touch-action: none;
        }
        #view-mindmap:active { cursor: grabbing; }

        /* Mindmap Nodes */
        .node-foreign-object { overflow: visible; pointer-events: none; }
        .node-content-div {
            display: inline-block;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 15px; line-height: 1.5;
            white-space: normal; word-wrap: break-word;
            padding: 0; margin: 0;
            max-width: 400px;
        }
        /* HTML Elements inside Node */
        .node-content-div h1 { font-size: 1.4em; border-bottom: 2px solid var(--accent-color); display: inline-block; margin: 0 0 4px 0; }
        .node-content-div h2 { font-size: 1.2em; font-weight: bold; margin: 0; }
        .node-content-div p { margin: 0; }
        .node-content-div ul, .node-content-div ol { padding-left: 1.2em; margin: 2px 0; }
        .node-content-div code { background: rgba(128,128,128,0.15); padding: 2px 4px; border-radius: 3px; font-family: monospace; }
        .node-content-div img { max-width: 100%; height: auto; border-radius: 4px; margin-top: 4px; }
        
        .mindmap-link { fill: none; stroke-width: 2px; stroke-opacity: 0.8; }
        
        .mindmap-toggle {
            cursor: pointer; stroke-width: 2px; transition: all 0.2s;
        }
        .mindmap-toggle:hover { r: 8; }

        /* Toolbar */
        #floating-toolbar {
            position: absolute; bottom: 20px; right: 20px;
            background-color: var(--toolbar-bg); padding: 6px; border-radius: 10px;
            box-shadow: var(--toolbar-shadow); display: flex; gap: 8px;
            backdrop-filter: blur(8px); border: 1px solid var(--border-color); z-index: 100;
        }
        .tool-btn {
            width: 36px; height: 36px; border-radius: 8px; border: 1px solid transparent;
            background: transparent; color: var(--text-color); cursor: pointer;
            display: flex; justify-content: center; align-items: center; font-size: 18px;
        }
        .tool-btn:hover { background-color: var(--accent-light); color: var(--accent-color); }

        /* File Tree */
        ul { list-style: none; padding-left: 16px; margin: 0; }
        #file-tree-container > ul { padding-left: 0; }
        .folder-title, .file-link {
            padding: 6px 8px; cursor: pointer; display: flex; align-items: center; gap: 6px;
            border-radius: 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            font-size: 14px; color: var(--text-color);
        }
        .folder-title:hover, .file-link:hover { background-color: rgba(128,128,128,0.08); }
        .file-link.active { background-color: var(--accent-light); color: var(--accent-color); font-weight: 500; }
        .arrow { display: inline-block; width: 14px; height: 14px; text-align: center; transition: transform 0.2s; font-size: 10px; opacity: 0.6; }
        .tree-node.collapsed > ul { display: none; }
        .tree-node.collapsed > .folder-title .arrow { transform: rotate(-90deg); }

        /* Switch */
        .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
        .switch input { display: none; }
        .slider { position: absolute; top:0; left:0; right:0; bottom:0; background: #ccc; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content:""; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Markdown */
        .markdown-body { color: var(--text-color) !important; background: transparent !important; }
        
        /* Debug Class */
        .debug-border { border: 1px solid red !important; background: rgba(255,0,0,0.1); }
    </style>

    <script>
        const DEBUG_MODE = false; // æ”¹ç‚º true å¯é–‹å•Ÿç´…è‰²æ¡†æ¡†é™¤éŒ¯

        const CONFIG = {
            user: 'klhrd',
            repo: 'class_note',
            branch: 'main',
            exclude: ['README.md']
        };

        const STATE = {
            mode: 0,
            modes: [
                { id: 'view-markdown', name: 'é è¦½', icon: 'ğŸ“„' },
                { id: 'view-mindmap', name: 'å¿ƒæ™ºåœ–', icon: 'ğŸ§ ' },
                { id: 'view-raw', name: 'åŸå§‹ç¢¼', icon: 'ğŸ“' }
            ],
            files: {},
            currentPath: null,
            markdown: '',
            fontSize: 16,
            zoom: null,
            svg: null,
            g: null,
            rootData: null
        };

        const COLORS = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"];

        window.onload = () => {
            initSidebar();
            initResizer();
            initToolbar();
            fetchFiles();
            
            if(localStorage.getItem('dark') === '1') {
                document.getElementById('dark-mode-toggle').checked = true;
                toggleDark(true);
            }
            if(localStorage.getItem('fontSize')) {
                STATE.fontSize = parseInt(localStorage.getItem('fontSize'));
                applyFontSize();
            }

            const hash = decodeURIComponent(location.hash.slice(1));
            if(hash) loadFile(hash);
        };

        function initSidebar() {
            document.getElementById('sidebar-toggle').onclick = () => document.body.classList.toggle('sidebar-closed');
            document.getElementById('dark-mode-toggle').onchange = (e) => {
                toggleDark(e.target.checked);
                localStorage.setItem('dark', e.target.checked ? '1' : '0');
            };
        }

        function toggleDark(isDark) {
            if(isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('light-css').disabled = true;
                document.getElementById('dark-css').disabled = false;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('light-css').disabled = false;
                document.getElementById('dark-css').disabled = true;
            }
            if(STATE.mode === 1 && STATE.rootData) renderMindMap(null, true);
        }

        function initResizer() {
            const resizer = document.getElementById('resizer');
            let isResizing = false;
            resizer.onmousedown = (e) => { isResizing = true; document.body.style.cursor = 'col-resize'; e.preventDefault(); };
            document.onmousemove = (e) => {
                if(!isResizing) return;
                let w = Math.max(150, Math.min(e.clientX, document.body.clientWidth * 0.8));
                document.documentElement.style.setProperty('--sidebar-width', w + 'px');
            };
            document.onmouseup = () => { isResizing = false; document.body.style.cursor = ''; };
        }

        function initToolbar() {
            document.getElementById('mode-cycle-btn').onclick = () => {
                STATE.mode = (STATE.mode + 1) % 3;
                updateModeUI();
            };
            document.getElementById('btn-plus').onclick = () => adjustZoom(1);
            document.getElementById('btn-minus').onclick = () => adjustZoom(-1);
            document.getElementById('btn-fit').onclick = resetView;
        }

        function updateModeUI() {
            const m = STATE.modes[STATE.mode];
            document.querySelectorAll('.view-panel').forEach(el => el.classList.remove('active'));
            document.getElementById(m.id).classList.add('active');
            document.getElementById('mode-icon').textContent = m.icon;
            document.getElementById('toolbar-mode-label').textContent = m.name;

            if(STATE.mode === 1) {
                if(!STATE.svg) renderMindMap(STATE.markdown);
                else setTimeout(fitMindMap, 50);
            }
        }

        function adjustZoom(dir) {
            if(STATE.mode === 1 && STATE.svg) {
                STATE.svg.transition().duration(200).call(STATE.zoom.scaleBy, dir > 0 ? 1.2 : 0.8);
            } else {
                STATE.fontSize = Math.max(12, Math.min(32, STATE.fontSize + (dir * 2)));
                applyFontSize();
            }
        }

        function resetView() {
            if(STATE.mode === 1) fitMindMap();
            else { STATE.fontSize = 16; applyFontSize(); }
        }

        function applyFontSize() {
            document.getElementById('view-markdown').style.fontSize = STATE.fontSize + 'px';
            document.getElementById('view-raw').style.fontSize = STATE.fontSize + 'px';
            localStorage.setItem('fontSize', STATE.fontSize);
        }

        // ================= File Tree Logic (v2.1.4 Compact) =================
        async function fetchFiles() {
            try {
                const url = `https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/git/trees/${CONFIG.branch}?recursive=1`;
                const res = await fetch(url);
                if(!res.ok) throw new Error();
                const data = await res.json();
                const files = data.tree.filter(i => i.type === 'blob' && i.path.endsWith('.md') && !CONFIG.exclude.includes(i.path));
                buildSidebar(files);
            } catch(e) {
                document.getElementById('file-tree-container').innerHTML = '<div style="color:red;padding:20px;text-align:center;">è®€å–å¤±æ•—</div>';
            }
        }

        function buildSidebar(files) {
            const root = { children: {} };
            files.forEach(f => {
                const parts = f.path.split('/');
                let curr = root;
                parts.forEach((p, i) => {
                    if(i === parts.length - 1) {
                        if(!curr.files) curr.files = [];
                        curr.files.push({ name: p.replace('.md',''), path: f.path });
                    } else {
                        if(!curr.children[p]) curr.children[p] = { children: {}, files: [], name: p };
                        curr = curr.children[p];
                    }
                });
            });
            const container = document.getElementById('file-tree-container');
            container.innerHTML = '<ul></ul>';
            renderTree(root, container.querySelector('ul'));
        }

        // éè¿´æ¸²æŸ“æ¨¹ç‹€çµæ§‹ (å« Compact Logic)
        function renderTree(node, parentEl) {
            // 1. è™•ç†è³‡æ–™å¤¾
            const dirs = Object.keys(node.children).sort();
            dirs.forEach(dName => {
                let dirNode = node.children[dName];
                let displayName = dName;
                
                // --- Compact Logic: åˆä½µå–®ä¸€å­ç›®éŒ„ ---
                // å¦‚æœç›®å‰è³‡æ–™å¤¾åªæœ‰ä¸€å€‹å­è³‡æ–™å¤¾ï¼Œä¸”æ²’æœ‰æª”æ¡ˆï¼Œå‰‡åˆä½µé¡¯ç¤º
                while (Object.keys(dirNode.children).length === 1 && (!dirNode.files || dirNode.files.length === 0)) {
                    const singleChildName = Object.keys(dirNode.children)[0];
                    dirNode = dirNode.children[singleChildName];
                    displayName += '/' + singleChildName;
                }

                // --- Compact Logic: åˆä½µå–®ä¸€æª”æ¡ˆ ---
                // å¦‚æœç›®å‰è³‡æ–™å¤¾(ç¶“éä¸Šé¢åˆä½µå¾Œ)åªæœ‰ä¸€å€‹æª”æ¡ˆï¼Œä¸”æ²’æœ‰å­è³‡æ–™å¤¾ï¼Œå‰‡ç›´æ¥é¡¯ç¤ºç‚ºæª”æ¡ˆ
                if (Object.keys(dirNode.children).length === 0 && dirNode.files && dirNode.files.length === 1) {
                    const f = dirNode.files[0];
                    // ç›´æ¥æ¸²æŸ“ç‚ºæª”æ¡ˆç¯€é»ï¼Œä½†åç¨±åŒ…å«è·¯å¾‘
                    const li = document.createElement('li');
                    li.innerHTML = `<div class="file-link" data-path="${f.path}">ğŸ“„ ${displayName}/${f.name}</div>`;
                    li.querySelector('.file-link').onclick = () => loadFile(f.path);
                    parentEl.appendChild(li);
                    return; // è·³éæ¨™æº–è³‡æ–™å¤¾æ¸²æŸ“
                }

                // æ¨™æº–è³‡æ–™å¤¾æ¸²æŸ“
                const li = document.createElement('li');
                li.className = 'tree-node collapsed';
                li.innerHTML = `<div class="folder-title"><span class="arrow">â–¼</span> ğŸ“ ${displayName}</div><ul></ul>`;
                li.querySelector('.folder-title').onclick = (e) => {
                    e.currentTarget.parentElement.classList.toggle('collapsed');
                };
                parentEl.appendChild(li);
                renderTree(dirNode, li.querySelector('ul'));
            });

            // 2. è™•ç†æª”æ¡ˆ (å¦‚æœåœ¨ Compact Logic ä¸­æœªè¢«è™•ç†)
            if(node.files) {
                node.files.sort((a,b)=>a.name.localeCompare(b.name)).forEach(f => {
                    const li = document.createElement('li');
                    li.innerHTML = `<div class="file-link" data-path="${f.path}">ğŸ“„ ${f.name}</div>`;
                    li.querySelector('.file-link').onclick = () => loadFile(f.path);
                    parentEl.appendChild(li);
                });
            }
        }

        async function loadFile(path) {
            STATE.currentPath = path;
            document.querySelectorAll('.file-link').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`.file-link[data-path="${path}"]`);
            if(active) {
                active.classList.add('active');
                let p = active.parentElement;
                while(p && p.id !== 'file-tree-container') {
                    if(p.classList.contains('tree-node')) p.classList.remove('collapsed');
                    p = p.parentElement;
                }
            }
            
            document.getElementById('current-file-label').innerText = path;
            location.hash = path;

            try {
                const url = `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/${CONFIG.branch}/${path}`;
                const res = await fetch(url);
                if(!res.ok) throw new Error('Network');
                let text = await res.text();
                text = text.replace(/^---[\r\n]+([\s\S]*?)[\r\n]+---[\r\n]*/, '');
                
                STATE.markdown = text;
                document.getElementById('view-markdown').innerHTML = marked.parse(text);
                document.getElementById('view-raw').textContent = text;
                
                renderMathInElement(document.getElementById('view-markdown'), {
                    delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}]
                });

                if(STATE.mode === 1) renderMindMap(text);
                else STATE.svg = null;

            } catch(e) { console.error(e); }
        }

        // ================= MindMap Engine v2.1.4 =================
        function measureNodeSize(html) {
            const container = document.getElementById('measure-container');
            const div = document.createElement('div');
            div.className = 'node-content-div';
            div.innerHTML = html;
            container.appendChild(div);
            const w = div.offsetWidth;
            const h = div.offsetHeight;
            container.removeChild(div);
            return { width: Math.max(20, w) + 15, height: Math.max(20, h) + 5 };
        }

        function renderMindMap(markdown, isRedraw = false) {
            const container = document.getElementById('view-mindmap');
            if (!isRedraw) {
                container.innerHTML = '';
                if (!markdown) return;
                const rootData = parseMarkdownToTree(markdown);
                const measureAll = (node) => {
                    const size = measureNodeSize(node.data.html);
                    node.width = size.width;
                    node.height = size.height;
                    if(node.children) node.children.forEach(measureAll);
                };
                measureAll(rootData);
                STATE.rootData = rootData;
            } else { container.innerHTML = ''; }

            const root = d3.hierarchy(STATE.rootData);
            if(!isRedraw) root.descendants().forEach(d => { if (d.depth > 1) d._children = d.children; });

            const svg = d3.select(container).append('svg').attr('width', '100%').attr('height', '100%');
            const g = svg.append('g');
            STATE.svg = svg; STATE.g = g;

            const zoom = d3.zoom().scaleExtent([0.1, 5]).on('zoom', (e) => g.attr('transform', e.transform));
            STATE.zoom = zoom; svg.call(zoom).on('dblclick.zoom', null);

            update(root);
            if(!isRedraw) setTimeout(fitMindMap, 100);

            function update(source) {
                // Compact Layout
                root.eachBefore(d => {
                    d.y = d.parent ? (d.parent.y + d.parent.data.width + 60) : 50;
                });
                let currentY = 0;
                root.eachAfter(d => {
                    const children = d.children;
                    if (!children || children.length === 0) {
                        d.x = currentY;
                        currentY += d.data.height + 15;
                    } else {
                        d.x = (children[0].x + children[children.length - 1].x) / 2;
                        if (d.x + d.data.height/2 + 10 > currentY) currentY = d.x + d.data.height/2 + 10;
                    }
                });

                const nodes = root.descendants();
                const links = root.links();

                const node = g.selectAll('.mindmap-node').data(nodes, d => d.id || (d.id = Math.random()));
                const nodeEnter = node.enter().append('g')
                    .attr('class', 'mindmap-node')
                    .attr('transform', d => `translate(${source.y0||d.y}, ${source.x0||d.x})`)
                    .attr('opacity', 0);

                // ForeignObject with Namespace
                const fo = nodeEnter.append('foreignObject')
                    .attr('class', 'node-foreign-object ' + (DEBUG_MODE?'debug-border':''))
                    .attr('width', d => d.data.width)
                    .attr('height', d => d.data.height)
                    .attr('x', 0)
                    .attr('y', d => -d.data.height + 5); 

                fo.append(function(d) {
                  // create an HTML div in the XHTML namespace so browsers actually render the foreignObject contents
                  return document.createElementNS('http://www.w3.org/1999/xhtml', 'div');
                })
                  .attr('class', 'node-content-div')
                  .each(function(d) { this.innerHTML = d.data.html; });

                // Underline
                nodeEnter.append('path')
                    .attr('d', d => `M 0 0 L ${d.data.width} 0`)
                    .attr('stroke', d => COLORS[d.depth % COLORS.length])
                    .attr('stroke-width', 2).attr('fill', 'none');

                // Toggle Button (Logic Fix)
                // Expanded (children exists) -> Show Hollow Circle (Click to Collapse)
                // Collapsed (_children exists) -> Show Solid Circle (Click to Expand)
                nodeEnter.append('circle')
                    .attr('class', 'mindmap-toggle')
                    .attr('cx', d => d.data.width)
                    .attr('cy', 0).attr('r', 6)
                    .attr('stroke', d => COLORS[d.depth % COLORS.length])
                    .on('click', (e, d) => {
                        e.stopPropagation();
                        if(d.children) { d._children = d.children; d.children = null; }
                        else { d.children = d._children; d._children = null; }
                        update(d);
                    });

                const nodeUpdate = node.merge(nodeEnter).transition().duration(400)
                    .attr('transform', d => `translate(${d.y}, ${d.x})`).attr('opacity', 1);
                
                nodeUpdate.select('circle')
                    .style('fill', d => d._children ? COLORS[d.depth % COLORS.length] : 'var(--bg-color)') // Solid if collapsed
                    .style('display', d => (d.children || d._children) ? 'inline' : 'none');

                node.exit().transition().duration(400).attr('opacity', 0).remove();

                const link = g.selectAll('.mindmap-link').data(links, d => d.target.id);
                const linkEnter = link.enter().insert('path', 'g').attr('class', 'mindmap-link')
                    .attr('stroke', d => COLORS[d.target.depth % COLORS.length])
                    .attr('d', d => {
                        const o = {x: source.x0||d.source.x, y: source.y0||d.source.y, w: d.source.data.width};
                        return diagonal({x: o.x, y: o.y + o.w}, {x: o.x, y: o.y + o.w}); 
                    });
                link.merge(linkEnter).transition().duration(400)
                    .attr('d', d => diagonal({x: d.source.x, y: d.source.y + d.source.data.width}, {x: d.target.x, y: d.target.y}));
                link.exit().transition().duration(400).attr('opacity', 0).remove();

                nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });
            }

            function diagonal(s, t) {
                return `M ${s.y} ${s.x} C ${(s.y + t.y) / 2} ${s.x}, ${(s.y + t.y) / 2} ${t.x}, ${t.y} ${t.x}`;
            }
        }

        function fitMindMap() {
            if(!STATE.g) return;
            const bounds = STATE.g.node().getBBox();
            if(bounds.width === 0) return;
            const parent = STATE.svg.node().parentElement;
            const scale = 0.9 / Math.max(bounds.width / parent.clientWidth, bounds.height / parent.clientHeight);
            const tx = parent.clientWidth/2 - scale * (bounds.x + bounds.width/2);
            const ty = parent.clientHeight/2 - scale * (bounds.y + bounds.height/2);
            STATE.svg.transition().duration(750).call(STATE.zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
        }

        function parseMarkdownToTree(md) {
            const tokens = marked.lexer(md);
            const contentTokens = tokens.filter(t => t.type !== 'space' && t.type !== 'hr');
            const root = { data: { html: 'Root' }, children: [], depth: 0 };
            const stack = [root];

            contentTokens.forEach(token => {
                if (token.type === 'heading') {
                    const level = token.depth;
                    const html = marked.parseInline(token.text);
                    const node = { data: { html }, children: [], depth: level };
                    while (stack.length > 1 && stack[stack.length - 1].depth >= level) stack.pop();
                    stack[stack.length - 1].children.push(node);
                    stack.push(node);
                } 
                else if (token.type === 'list') {
                    processList(token, stack[stack.length - 1], stack[stack.length - 1].depth + 1);
                }
                else if (token.type === 'table') {
                    let tableHtml = marked.parser([token]);
                    stack[stack.length - 1].children.push({ data: { html: tableHtml }, children: [], depth: stack[stack.length - 1].depth + 1 });
                }
                else if (['paragraph', 'blockquote', 'code'].includes(token.type)) {
                    let html = marked.parser([token]).replace(/^<p>|<\/p>\n?$/g, '');
                    stack[stack.length - 1].children.push({ data: { html }, children: [], depth: stack[stack.length - 1].depth + 1 });
                }
            });
            return (root.children.length === 1 && root.children[0].depth === 1) ? root.children[0] : root;
        }

        function processList(listToken, parentNode, currentDepth) {
            listToken.items.forEach(item => {
                let itemHtml = '';
                const nestedLists = [];
                item.tokens.forEach(t => {
                    if (t.type === 'list') nestedLists.push(t);
                    else itemHtml += marked.parser([t]);
                });
                itemHtml = itemHtml.replace(/^<p>|<\/p>\n?$/g, '').trim() || 'List Item';
                const node = { data: { html: itemHtml }, children: [], depth: currentDepth };
                parentNode.children.push(node);
                nestedLists.forEach(nl => processList(nl, node, currentDepth + 1));
            });
        }
    </script>
